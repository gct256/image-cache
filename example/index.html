<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Example</title>
  <style>
    html,
    body {
      background: #eee
    }

    .image {
      display: flex;
      margin-bottom: 1em;
      padding: 1em;
      border: 1px solid #888;
    }

    .image p {
      margin: 0 0 0 1em;
      white-space: pre-wrap;
    }

    .image p::first-line {
      font-weight: bold;
    }

    img {
      display: block;
      box-shadow: 0 0 16px rgb(0, 0, 0, 0.1)
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script src="./script.js"></script>
</body>

</html>
